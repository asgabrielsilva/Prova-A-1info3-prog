<script>
    //SWITCH CASE SWITCH CASE SWITCH CASE

    //PROBLEMA: Aplicar desconto no preço do veículo
    //Peça para o vendedor informar o valor total do veículo e também informar o Ano do Veículo, considerando o seguinte cenário:
    //Se o ano for inferior a 2010 (inclusive), o preço do veículo terá 3% (3/100) de desconto.
    //Se o ano for interior a 2020 (inclusive), o preço do veículo terá 5% (5/100) de desconto.
    //Se o ano for superior a 2020, o preço do veículo terá 7% (7/100) de desconto.
    
    //Calcule e apresente o preço final do Veículo de acordo com o seu respectivo ano.

    //ENTRADA
    const precoVeiculo = Number(prompt("Informe o preço total do veículo:"));
    const anoVeiculo = Number(prompt("Informe o ano do veículo:"));

    let mensagemFinal;

    //PROCESSAMENTO
    switch(anoVeiculo){
        case 2010:
        mensagemFinal = precoVeiculo + (precoVeiculo * 3/100);
        break;
        case 2020:
        mensagemFinal = precoVeiculo + (precoVeiculo * 5/100);
        break;
        default:
        mensagemFinal = precoVeiculo + (precoVeiculo * 7/100);
        break;
    }


    //SAÍDA
    document.write(mensagemFinal);
</script>
